<h1>Return Book from Member</h1>
<form method="post">
  {% csrf_token %}
  <label for="book_id">Select a Book:</label>
  <select name="book_id">
    <option value="" disabled selected>Choose a book</option>
    {% for book in books %}
      <option value="{{ book.id }}">{{ book.title }}</option>
    {% endfor %}
  </select>

  <label for="member_id">Select a Member:</label>
  <select name="member_id">
    <option value="" disabled selected>Choose a member</option>
    {% for member in members %}
      <option value="{{ member.id }}">{{ member.name }}</option>
    {% endfor %}
  </select>

  <button type="submit">Return Book</button>
</form>
